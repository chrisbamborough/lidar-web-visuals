<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LiDAR Web Visuals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="ui">
      <input id="addr" placeholder="http://192.168.86.28" />
      <button id="connect">Connect</button>
      <label
        >Step <input id="step" type="number" min="1" max="16" value="4"
      /></label>
      <label
        >Depth[m] <input id="range" type="number" min="1" max="10" value="3"
      /></label>
      <span id="stats">idle</span>
      <div id="err"></div>
    </div>
    <video id="video" playsinline autoplay muted></video>
    <canvas id="three"></canvas>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
